<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form>
		First name:<input type="text" name="firtname"><br>
		Last name:<input type="text" name="lastname"><br>
		Email:<input type="email" name="email" required><br>
		Password:<input type="password" name="password" min="5" required=""><br>
		Birthday:<input type="date" name="birthday"><br>
		Gender:<br>
		<input type="radio" name="gander" value="male">Male<br>
		<input type="radio" name="gander" value="female">Female<br>
		<input type="radio" name="gander" value="other">Other<br>
		<input type="checkbox" name="cat">Cat<br>
		<input type="checkbox" name="dog">Dog<br>
		<select name="alt">
			<option value="a" name="a">a</option>
			<option value="b" name="b">b</option>
			<option value="c" name="c">c</option>
		</select><br>
		<input type="submit" name="" value="register">
		<input type="reset" name="" value="clear">
	</form>
</body>
</html>
